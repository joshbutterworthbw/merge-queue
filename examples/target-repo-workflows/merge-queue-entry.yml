name: Merge Queue Entry

on:
  pull_request:
    types: [labeled]

jobs:
  add-to-queue:
    name: Add PR to Merge Queue
    # Only run when the queue trigger label is added.
    # Set the MERGE_QUEUE_LABEL repository variable to customise (defaults to "ready").
    if: github.event.label.name == (vars.MERGE_QUEUE_LABEL || 'ready')
    runs-on: ubuntu-latest

    steps:
      - name: Add to merge queue
        id: add
        uses: BloomAndWild/merge-queue@v1/src/actions/add-to-queue
        with:
          # Authentication
          github-token: ${{ secrets.MERGE_QUEUE_TOKEN }}

          # Repository info (auto-detected)
          repository: ${{ github.repository }}
          pr-number: ${{ github.event.pull_request.number }}

          # Queue configuration
          queue-label: ${{ vars.MERGE_QUEUE_LABEL || 'ready' }}
          failed-label: merge-queue-failed
          conflict-label: merge-queue-conflict
          processing-label: merge-processing
          updating-label: merge-updating
          queued-label: queued-for-merge

          # Validation requirements
          allow-pending-checks: true
          allow-draft: false
          block-labels: do-not-merge,wip
          ignore-checks: 'Add PR to Merge Queue,Remove PR from Merge Queue,Process Merge Queue'

          # Branch update configuration
          auto-update-branch: true
          update-timeout-minutes: 30

          # Merge configuration
          merge-method: squash
          delete-branch-after-merge: true

      # Optional: Send a Slack notification when a PR fails to enter the queue.
      # Requires a SLACK_WEBHOOK_URL secret containing an incoming webhook URL.
      - name: Notify Slack on failure
        if: failure() && steps.add.outputs.valid == 'false'
        uses: BloomAndWild/merge-queue@v1/src/actions/notify
        with:
          slack-webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          github-token: ${{ secrets.MERGE_QUEUE_TOKEN }}
          repository: ${{ github.repository }}
          pr-number: ${{ github.event.pull_request.number }}
          result: rejected
          reason: ${{ steps.add.outputs.validation-reason }}
